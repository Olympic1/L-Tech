PART
{
	name = LT_SkyLab
	module = Part
	author = Lucius Sejanus, Dungchunker, Ludsoe, Olympic1, Linuxgurugamer
	
	MODEL
	{
		model = LTech/Parts/Science/LTechSkyLab/SkyLab
		scale = 0.8, 0.8, 0.8
	}
	
	node_stack_top = 0.0, 2.25, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -0.65, 0.0, 0.0, -1.0, 0.0, 2
	
	TechRequired = spaceExploration
	entryCost = 10400
	cost = 4000
	category = Science
	subcategory = 0
	title =  L-Tech SkyLab
	manufacturer = L-Tech Industries
	description =  The L-Tech SkyLab is a dedicated laboratory where Kerbals in low-to-high orbit can fool arou-errr, do extensive studies on the effects of gravity on all variety of Kerbin items. It features a chemistry lab, plant growing station, and billiards table (Jeb insisted).
	
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0
	
	mass = 3.5
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.3
	angularDrag = 2
	crashTolerance = 6
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 1000
	skinMaxTemp = 2200
	bulkheadProfiles = size2
	tags = experiment laboratory research science
	
	vesselType = Ship
	CrewCapacity = 4
	
	// Use the internal model from the large_crewed_lab
	INTERNAL
	{
		name = Mobile_Processing_Lab_Int
	}
	
	MODULE
	{
		name = SkyLabCore
		rate = 100.0
		minimumCrew = 3
	}
	
	MODULE
	{
		name = SkyLabExperiment
		
		specialExperimentName = skylab-
		
		specialExperimentTitle = #Exp# Report
		
		// You still have to set this to something or it throws an error when the part loads
		experimentID = skylab-error
		
		experimentActionName = Study
		resetActionName = Delete Report
		
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		
		xmitDataScalar = 0.9
		
		dataIsCollectable = True
		collectActionName = Take Report
		interactionRange = 2.0
	}
	
	MODULE
	{
		name = ModuleScienceContainer
		
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments	
		collectActionName = Take Data
		
		evaOnlyStorage = True
		storageRange = 2.0
		
		allowRepeatedSubjects = True
	}
	
	MODULE
	{
		name = ModuleScienceLab
		containerModuleIndex = 2
		dataStorage = 100
		crewsRequired = 1
		canResetConnectedModules = True
		canResetNearbyModules = True
		interactionRange = 5
		SurfaceBonus = 0.1
		ContextBonus = 0.25
		homeworldMultiplier = 0.1
		RESOURCE_PROCESS
		{
			name = ElectricCharge
			amount = 10
		}
	}
	
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}
	
	RESOURCE
	{
		name = Insight
		amount = 0
		maxAmount = 1000
	}
	RESOURCE
	{
		name = Snacks
		amount = 200
		maxAmount = 600
	}
	RESOURCE
	{
		name = ModelRockets
		amount = 10
		maxAmount = 20
	}
	RESOURCE
	{
		name = ClipBoards
		amount = 10
		maxAmount = 20
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 5000
		maxAmount = 5000
	}
}